<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Visiting Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .container h2 {
            color: #444;
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
            text-align: left;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #ff758c;
            outline: none;
            box-shadow: 0px 0px 8px rgba(255, 117, 140, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff758c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #e64572;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temple Visiting Form</h2>
        <form id="templeForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required pattern="[0-9]{10}">

            <label for="visitDate">Date of Visit:</label>
            <input type="date" id="visitDate" required>

            <label for="reason">Reason for Visit:</label>
            <textarea id="reason" rows="3" required></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let visitDate = document.getElementById("visitDate").value;
            let reason = document.getElementById("reason").value;

            if (!name || !phone || !visitDate || !reason) {
                alert("Please fill out all fields.");
                return;
            }

            alert("Your visit has been scheduled. Thank you!");
            document.getElementById("templeForm").reset();
        }
    </script>
</body>
</html>
